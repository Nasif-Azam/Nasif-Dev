trigger:
  branches:
    include:
      - main  # Adjust branch name as needed

pool:
  vmImage: 'ubuntu-latest'  # You can use another image like 'windows-latest' if needed

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'  # Specify the Python version you want to use
    addToPath: true

- checkout: self  # This step checks out the code from the repository

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt  # Install dependencies from the requirements file
  displayName: 'Install dependencies'

- script: |
    python py.py  # Replace 'your_script.py' with the name of your Python script
  displayName: 'Run Python Script'
